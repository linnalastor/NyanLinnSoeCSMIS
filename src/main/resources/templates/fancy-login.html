<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login Page</title>
 <!-- fav icon -->
    <link th:href="@{/images/datlogo.png}" rel="icon" type="image/png" sizes="18*18" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 <link rel="stylesheet" th:href="@{/css/myLogin.css}" type="text/css">

</head>

<body>
		<!-- Login Form -->
					<form th:action="@{/authenticateTheUser}" method="POST"
						class="form-horizontal">

						<!-- Place for messages: error, alert etc ... -->
						<div class="form-group">
							<div class="col-xs-15">
								<div>

									<!-- Check for login error -->

									<div th:if="${param.error}">

										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Invalid username and password.</div>

									</div>

									<!-- Check for logout -->

									<div th:if="${param.logout}">

										<div class="alert alert-success col-xs-offset-1 col-xs-10">
											You have been logged out.</div>

									</div>

								</div>
							</div>
						</div>

						<div class="box">
							<div class="form">
								<h2>Sign in</h2>
								<div class="inputBox">
									<input type="text" id="username" name="username"
										required="required"> <span>Username</span> <i></i>
								</div>
								<div class="inputBox">
									<input type="password" name="password" required="required">
									<span>Password</span> <i></i>
								</div>
								<div class="links">
									<a href="#">Forgot Password</a>
								</div>

								<input type="submit" value="Login">
							</div>

						</div>

					</form>
</body>
</html>
