<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Form</title>
    <!-- fav icon -->
    <link th:href="@{/images/datlogo.png}" rel="icon" type="image/png" sizes="18*18" />
    
    <!-- bootstrap css1 js1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- internal css -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/faq.css}" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    

    <!-- font awesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/e0faeaf50f.css" crossorigin="anonymous">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #eee;
        }

        .card {
            margin-top: 100px;
            border: none;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #fff;
            border-bottom: none;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 0px;
            border: none;
            border-bottom: 2px solid #008080;
            box-shadow: none;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #008080;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #008080;
            border-radius: 0px;
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 10px 25px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover,
        .btn-custom:focus {
            background-color: #005050;
            color: #fff;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <header class="w-100 mt-0">
        <!-- START BAVBAR -->
        <nav class="navbar navbar-light">

          <div id="mynavbar">
              <div class="container-fluid">
                  <div class="row">
                      
                      <!-- Start Left Sidebar -->
                      <div id="nav" class="col-xl-2 col-lg-3 col-md-4 fixed-top collapse sidebars">
  
                          <div class="pb-3 mt-4 text-center borderbottoms">
                              <a href="" class="btn btn-outline-light rounded-circle mb-1"><i class="fa-solid fa-user fs-3"></i></a>
                              <a href="#" class="text-white nav-link">Ms.July</a>
                          </div>
                          <ul class="navbar-nav flex-column mt-4">
                                <li class="navbar-item"><a th:href="@{/operator/dashboard}" class="nav-link text-white px-2 py-2 mb-2 currents"><i class="fas fa-home fa-lg me-3"></i>Dashboard</a></li>
                                <li class="navbar-item"><a th:href="@{/operator/menu}" class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i class="fa-solid fa-utensils fa-lg me-3"></i>Menu</a></li>
                                <li class="navbar-item"><a th:href="@{/operator/ConsumerListMonthly}" class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i class="fa-solid fa-users-viewfinder fa-lg me-3"></i>Register</a></li>
                                <li class="navbar-item"><a th:href="@{/operator/ConsumerReportToday}" class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i class="fa-solid fa-money-check fa-lg me-3"></i>View</a></li>
                                <li class="navbar-item"><a th:href="@{/operator/account}" class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i class="fa-solid fa-clipboard-user fa-lg me-3"></i></i>Account Status</a></li>
                                <li class="navbar-item"><a href="#" class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i class="fas fa-wrench fa-lg me-3"></i>About As</a></li>
                                <li class="navbar-item">
                                	<a  href="#" onclick="event.preventDefault(); document.getElementById('logout_form').submit();" class="nav-link text-white px-2 py-2 mb-2 sidebarlinks">
                                		<i class="fas fa-sign-out-alt fa-lg me-3"></i>Logout
                                	</a>
								</li>
                            </ul>
                      </div>
          
                      <!-- End Left Sidebar --> 
  
                      <!-- Start Top Sidebar -->
                      <div class="col-xl-12 col-lg-9 col-md-8 py-2 ms-auto fixed-top topnavbars">
                          <div class="row d-flex align-items-center justify-content-between ">
                              <div class="d-flex justify-content-between">
                                  
                                  
                                  <nav class="navbar navbar-dark ">
                                      <div class="container-fluid">
                                        <button class="navbar-toggler buttons" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                                          <span class="navbar-toggler-icon"></span>
                                        </button>
                                      </div>
                                  </nav>
                              
                                  <div class="navbar-brand text-light mx-3 ">
                                    <img th:src="@{/images/datlogo.png}" width="60px" alt="favicon" />
                                    <span class="text-uppercase pe-none mx-2 ">Catering Service</span>
                                  </div>
                                  
                                  <div class=" d-flex align-items-center">
                                      <a href="" class="nav-link fs-4"><i class="fa-solid fa-circle-question fa-lg me-1 qicons"></i>
                                          <span class="me-2">Help</span>
                                          </a>
                                  </div>
                              </div>
  
  
                          </div>
                      </div>
                      <!-- End Top Sidebar -->
  
  
                  </div>
              </div>
          </div>
          
      </nav>
      <!-- END NAVBAR -->
  </header>

    <div class="container">
        <!-- start title -->
        <div class="row text-center mt-2 mb-3">
            <div class="col">
                <h3 class="titles text-dark">Register</h3>
            </div>
        </div>
        <!-- end title -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title"> User Update  Form </h1>
                    </div>
                    <div class="card-body">
                    <form  th:action="@{/operator/oldPassword}" method="post" class="mb-3">
                    	<div class="form-group">
							    <label for="oldPassword">Old Password</label>
							    <input type="password" class="form-control" id="oldPassword" name="oldPassword" required th:attr="readonly=${!status}">
						</div>
						<button type="submit" class="btn btn-primary" th:disabled="${!status}">Confirm</button>
                    </form>
                    
                        <form method="post" th:action="@{/operator/update-password}">
                        	<div class="form-group">
							    <label for="newPassword">New Password</label>
							    <input type="password" class="form-control" id="newPassword" name="newPassword"  required th:attr="readonly=${status}">
							  </div>
							  <div class="form-group">
							    <label for="confirmPassword">Confirm New Password</label>
							    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required th:attr="readonly=${status}">
							  </div>
							  <button type="button" th:onclick="window.location.href='/operator/account'" class="btn btn-danger btn-block col-3 me-3">Cancel</button>
							  <button type="submit" class="btn btn-primary updatePasswordBtn" disabled>Update Password</button>
						</form><br>
                        <div th:if="${error}" class="alert alert-danger">
						  <p th:text="${error}"></p>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e0faeaf50f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/updatePassword.js"></script>
    
    <form th:action="@{/logout}" id="logout_form" method="POST">
	 	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	 </form>

<!-- bootstrap css1 js1 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
