<!DOCTYPE html>

    <!-- bootstrap css1 js1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

     <link rel="stylesheet"
		  th:href="@{/css/dashboard.css}" />
    

    <!-- font awesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/e0faeaf50f.css" crossorigin="anonymous">

  
    <style>
      body{
        background-color: #ebf5fb;
      }
      
.titles {
	/* background-color: green; */
	text-transform: uppercase;
	color: var(- -txtcolor);
	display: inline-block;
	padding: 5px 20px;
	position: relative;
}

.titles::before, .titles::after {
	content: "";
	width: 20px;
	height: 20px;
	position: absolute;
}

.titles::before {
	border-left: 3px solid var(- -btncolor);
	border-bottom: 3px solid var(- -btncolor);
	left: 0;
	bottom: 0;
}

.titles::after {
	border-right: 3px solid var(- -btncolor);
	border-top: 3px solid var(- -btncolor);
	right: 0;
	top: 0;
}
    </style>
  </head>
