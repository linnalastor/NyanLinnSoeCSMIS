<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Menu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- fav icon -->
<link th:href="@{/images/datlogo.png}" rel="icon" type="image/png"
	sizes="18*18" />

<!-- bootstrap css1 js1 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<!-- internal css -->
<link rel="stylesheet" th:href="@{/css/dashboard.css}" />



<!-- font awesome -->
<link rel="stylesheet" href="https://kit.fontawesome.com/e0faeaf50f.css"
	crossorigin="anonymous">


</head>

<header class="w-100 mt-0">
	<!-- START BAVBAR -->
	<nav class="navbar navbar-light">

		<div id="mynavbar">
			<div class="container-fluid">
				<div class="row">

					<!-- Start Left Sidebar -->
					<div id="nav"
						class="col-xl-2 col-lg-3 col-md-4 fixed-top collapse sidebars">

						<div class="pb-3 text-center borderbottoms">
							<a href="" class="btn btn-outline-light rounded-circle mb-1"><i
								class="fa-solid fa-user fs-3"></i></a> <a href="#"
								class="text-white nav-link" th:text="${userName}"></a>
						</div>
						<ul class="navbar-nav flex-column mt-4">
							<li class="navbar-item"><a th:href="@{/operator/dashboard}"
								class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
									class="fas fa-home fa-lg me-3"></i>Dashboard</a></li>
							<li class="navbar-item"><a th:href="@{/operator/menu}"
								class="nav-link text-white px-2 py-2 mb-2 currents"><i
									class="fa-solid fa-utensils fa-lg me-3"></i>Menu</a></li>
							<li class="navbar-item"><a
								th:href="@{/operator/lunch_plan/by_month}"
								class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
									class="fa-solid fa-users-viewfinder fa-lg me-3"></i>Today Lunch
									Plan</a></li>
							<li class="navbar-item"><a
								th:href="@{/operator/lunch_plan/by_month}"
								class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
									class="fa-solid fa-users-viewfinder fa-lg me-3"></i>Lunch Plan</a></li>
							<li class="navbar-item"><a
								th:href="@{/operator/report/yesterday}"
								class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
									class="fa-solid fa-money-check fa-lg me-3"></i>Report</a></li>
							<li class="navbar-item"><a th:href="@{/operator/account}"
								class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
									class="fa-solid fa-clipboard-user fa-lg me-3"></i>Account
									Status</a></li>

							<li class="navbar-item"><a href="#"
								class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
									class="fas fa-wrench fa-lg me-3"></i>About As</a></li>
							<li class="navbar-item"><a href="#"
								onclick="event.preventDefault(); document.getElementById('logout_form').submit();"
								class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"> <i
									class="fas fa-sign-out-alt fa-lg me-3"></i>Logout
							</a></li>
						</ul>
					</div>

					<!-- End Left Sidebar -->

					<!-- Start Top Sidebar -->
					<div
						class="col-xl-12 col-lg-9 col-md-8 py-2 ms-auto fixed-top topnavbars">
						<div
							class="row d-flex align-items-center justify-content-between ">
							<div class="d-flex justify-content-between">


								<nav class="navbar navbar-dark ">
									<div class="container-fluid">
										<button class="navbar-toggler buttons" type="button"
											data-bs-toggle="collapse" data-bs-target="#nav"
											aria-controls="nav" aria-expanded="false"
											aria-label="Toggle navigation">
											<span class="navbar-toggler-icon"></span>
										</button>
									</div>
								</nav>

								<div class="navbar-brand text-light mx-3 ">
									<img th:src="@{/images/datlogo.png}" width="60px" alt="favicon" />
									<span class="text-uppercase pe-none mx-2 ">Catering
										Service</span>
								</div>

								<div class=" d-flex align-items-center"></div>
							</div>


						</div>
					</div>
					<!-- End Top Sidebar -->


				</div>
			</div>
		</div>

	</nav>
	<!-- END NAVBAR -->
</header>

	<!-- Home button -->
	<div class="d-flex justify-content-end">
		<a href="/operator/dashboard" class=" pt-5"><i class="fa-solid fa-house-chimney mt-3 mx-3 fs-2"></i></a>
	</div>

<div class="container">
	<!-- start title -->
	<div class="row text-center mb-1">
		<div class="col">
			<h3 class="titles text-dark">Menu</h3>
		</div>
	</div>
</div>
<!-- end title -->


<div class="text-center">
	<div class="d-flex justify-content-around mt-3">
		<form>

			<label class="fs-3 text-dark">Current week</label>
		</form>

		<form th:action="@{/admin/import_menu}" method="POST"
			enctype="multipart/form-data">

			<label class="fs-3">Next week</label>
		</form>

	</div>

	<div class="d-flex mt-2">

		<embed th:attr="src='data:application/pdf;base64,' + ${pdf}"
			type="application/pdf" width="50%" height="800" class="p-5" />

		<embed th:attr="src='data:application/pdf;base64,' + ${npdf}"
			type="application/pdf" width="50%" height="800" class="p-5" />
	</div>
</div>

<form th:action="@{/logout}" id="logout_form" method="POST">
	<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
</form>



<script src="https://kit.fontawesome.com/e0faeaf50f.js"
	crossorigin="anonymous"></script>

<!-- bootstrap css1 js1 -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	type="text/javascript"></script>

</body>
</html>
