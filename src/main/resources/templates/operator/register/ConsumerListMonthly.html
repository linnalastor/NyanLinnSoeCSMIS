	<div class="div1 my-5 pt-5">
	<!-- Home button -->
	<div class="d-flex  align-self-end me-2">
		<a href="/operator/dashboard"><i class="fa-solid fa-house-chimney mt-3 mx-5 fs-2"></i></a>
	</div>
		<!-- -->
		<!-- start title -->
		<div class="row text-center mb-3">
			<div class="col">
				<h3 class="titles text-dark">Lunch Plan</h3>
			</div>
		</div>
		<!-- end title -->


		<div class="div2 mb-2">
			<div>
				<div class="div3" th:onclick="window.location.href='by_month'">
					Next Month</div>
				<div class="div4" th:onclick="window.location.href='by_week'">
					Next Week</div>
			</div>
		</div>
		
		<!-- Start List color box -->
		<div class="col-8 d-flex justify-content-center my-3">
			<div
				class="col-9  d-flex justify-content-center text-light text-center rounded-3"
				style="height: 2.5rem; background-color: #9D9D9D;">
				<div
					class="col-3 me-3 border-end  d-flex justify-content-center align-items-center">
					<span class="me-2">Holiday</span><span class="px-3 "
						style="background-color: yellow; color: #000; border: 1px solid gold">00</span>
				</div>
				<div
					class="col-3 me-3 border-end  d-flex justify-content-center align-items-center">
					<span class="me-2">Will Pick</span><span class=" px-3 "
						style="background-color: green; border: 1px solid gold">00</span>
				</div>
				<div
					class="col-3   d-flex justify-content-center align-items-center">
					<span class="me-2">Will Not Pick</span><span class="px-3 "
						style="background-color: red; border: 1px solid gold">00</span>
				</div>
			</div>
		</div>
		<!-- End List Color Box -->

		<div style="font-size: x-large; font-weight: 600;" class="mb-2"
			th:text="${month}"></div>

		<div
			style="width: 100%; display: flex; justify-content: center; align-items: center"
			class="mb-3">
			<div
				style="width: 35%; background-color: lightblue; display: flex; flex-direction: column; align-items: center; border-radius: 25px; padding-bottom: 1%;">
				<div
					style="font-size: large; font-weight: 500; background: #14A44D; color: #fff; width: 100%; display: flex; align-items: center; justify-content: center; border-top-right-radius: 25px; border-top-left-radius: 25px; padding: 1%;">Next
					Month Lunch PLan</div>
				<div
					style="display: flex; justify-content: center; flex-direction: column; text-align: center; margin-top: 1%;">
					<div th:text="'Name - '+${staff.name}"></div>
					<div th:text="'Staff ID - '+${staff.id}"></div>
					<div th:text="'Division - '+${staff.division}"></div>
					<div th:text="'Department - '+${staff.department}"></div>
					<div th:text="'Team - '+${staff.team}"
						style="border-bottom: 1px solid black;"></div>


					<div style="background-color: lightblue; border-radius: 15px">
						<ul style="color: #000"
							class="row d-flex justify-content-start text-center m-0 py-2">
							<li class="col-2 me-2"><label class="text-uppercase">Mon</label></li>
							<li class="col-2 me-2"><label class="text-uppercase">Tue</label></li>
							<li class="col-2 me-2"><label class="text-uppercase">Wed</label></li>
							<li class="col-2 me-2"><label class="text-uppercase">Thu</label></li>
							<li class="col-2"><label class="text-uppercase">Fri</label></li>
							<li class="row col-2 px-3 mx-1 my-2 text-center"
								th:each="list : ${list}"><label class="px-2 mb-1"
								style="background-color: green; border: 1px solid gold; color: #fff;"
								th:id="${list} + '-show'" th:text="${list}"> </label></li>
						</ul>
					</div>

				</div>

				<div th:if="${access}"
					style="display: flex; justify-content: center;">
					<div class="div4" data-bs-toggle="modal"
						data-bs-target="#staticBackdrop">Update</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">

				<form th:action="@{register_by_month}" class="modal-content">

					<div class="modal-body">
						<div style="width: 100%; display: flex; justify-content: center;"
							class="mb-5">
							<div
								style="width: 100%; background-color: lightblue; display: flex; flex-direction: column; align-items: center; border-radius: 25px; padding-bottom: 1%;">
								<div
									style="font-size: large; font-weight: 500; background: #14A44D; color: #fff; width: 100%; display: flex; align-items: center; justify-content: center; border-top-right-radius: 25px; border-top-left-radius: 25px; padding: 1%;">Next
									Month Lunch PLan</div>
								<div class="mb-3">
									<div th:text="'Name - '+${staff.name}"
										style="display: flex; justify-content: center;"></div>
									<div th:text="'Staff ID - '+${staff.id}"
										style="display: flex; justify-content: center;"></div>
									<div th:text="'Division - '+${staff.division}"
										style="display: flex; justify-content: center;"></div>
									<div th:text="'Department - '+${staff.department}"
										style="display: flex; justify-content: center;"></div>
									<div th:text="'Team - '+${staff.team}"
										style="display: flex; justify-content: center; border-bottom: 1px solid black;"></div>

									<div
										style="margin-top: 5%; display: flex; flex-direction: column; justify-content: center; align-items: center;">

										<ul style="color: #000"
											class="row d-flex justify-content-start text-center m-0 py-2">
											<li class="col-2 me-2"><label class="text-uppercase">Mon</label></li>
											<li class="col-2 me-2"><label class="text-uppercase">Tue</label></li>
											<li class="col-2 me-2"><label class="text-uppercase">Wed</label></li>
											<li class="col-2 me-2"><label class="text-uppercase">Thu</label></li>
											<li class="col-2"><label class="text-uppercase">Fri</label></li>
											<li class="row col-2 px-3 mx-1 my-2 text-center"
												th:each="list : ${list}"><input type="checkbox"
												th:class="${list} + 'checkbox' " th:id="${list}" name="list"
												th:value="${list}" /> <label th:for="${list}"
												th:class="${list}" th:text="${list}"></label></li>
										</ul>
									</div>


								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</form>
			</div>
		</div>


		
	</div>

	<!-- Modal -->






	<script th:inline="javascript">
		var array = /*[[${arrayJson}]]*/'';
		var arr = JSON.parse(array);
		var holidayarr = JSON.parse(/*[[${jsonHoliday}]]*/'');
		console.log(holidayarr);
		/* console.log(arr); */

		/* Start date disabled 00 */
		var disable = document.getElementById("00");

		if (disable != null) {
			disable.disabled = true;

			var elements = document.getElementsByClassName("00");
			for (var i = 0; i < elements.length; i++) {
				elements[i].style.backgroundColor = "grey";

			}

		}
		/* End date disabled 00 */

		/* Start Selected Real Page */
		for (var i = 0; i < arr.length; i++) {
			var myvar = document.getElementById(arr[i] + "-show");

			/* console.log(arr[i] + "-show");
			console.log(myvar); */

			myvar.style.backgroundColor = "red";
			myvar.style.color = "white";
			myvar.style.border = "1px solid white";
			/* console.log(arr[i]); */
		}

		/* End Selected Real Page */

		/* Start Selected PopUp Page */
		for (var i = 0; i < arr.length; i++) {
			var popUpDay = document.getElementsByClassName(arr[i] + "checkbox")[0];
			if (popUpDay != null) {
				console.log(popUpDay);
				popUpDay.checked = true;
				console.log(popUpDay.value);

			}
		}
		/* End Selected PopUp Page */

		/* Start Holiday Real Page */

		for (var i = 0; i < holidayarr.length; i++) {
			var myholiday = document.getElementById(holidayarr[i] + "-show");
			if (myholiday != null) {
				myholiday.style.backgroundColor = "yellow";
				myholiday.style.color = "black";
				myholiday.style.border = "1px solid white";
			}

		}

		/* End Holiday Real Page */

		/* Start Holiday PopUP Page */
		for (var i = 0; i < holidayarr.length; i++) {
			var myholidayPopUp = document.getElementsByClassName(holidayarr[i]
					+ "checkbox")[0];
			var myholidayLabelPopUp = document
					.getElementsByClassName(holidayarr[i])[0];
			if (myholidayPopUp != null) {
				/* console.log(myholidayPopUp); */
				myholidayPopUp.disabled = true;
				myholidayPopUp.style.backgroundColor = "yellow";
				myholidayPopUp.style.border = "1px solid white";
				/* console.log(myholidayLabelPopUp); */
				myholidayLabelPopUp.style.backgroundColor = "yellow";
				myholidayLabelPopUp.style.color = "black";
				myholidayLabelPopUp.style.border = "1px solid white";
				/* console.log(myholidayPopUp.value); */
			}

		}
		/* End Holiday PopUP Page */
	</script>
