<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Monthly Consumer Report</title>
<link rel="stylesheet" href="css.css" />

<!-- fav icon -->
<link th:href="@{/images/datlogo.png}" rel="icon" type="image/png"
	sizes="18*18" />

<!-- bootstrap css1 js1 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<!-- internal css -->
<link rel="stylesheet" th:href="@{/css/register.css}" />
<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
<link rel="stylesheet" th:href="@{/css/radiobtn.css}" />

<!-- font awesome -->
<link rel="stylesheet" href="https://kit.fontawesome.com/e0faeaf50f.css"
	crossorigin="anonymous">

</head>
<body>

	<header class="w-100 mt-0">
		<!-- START BAVBAR -->
		<nav class="navbar navbar-light">

			<div id="mynavbar">
				<div class="container-fluid">
					<div class="row">

						<!-- Start Left Sidebar -->
						<div id="nav"
							class="col-xl-2 col-lg-3 col-md-4 fixed-top collapse sidebars">

							<div class="pb-3 mt-4 text-center borderbottoms">
								<a href="" class="btn btn-outline-light rounded-circle mb-1"><i
									class="fa-solid fa-user fs-3"></i></a> <a href="#"
									class="text-white nav-link">Ms.July</a>
							</div>
							<ul class="navbar-nav flex-column mt-4">
								<li class="navbar-item"><a th:href="@{/operator/dashboard}"
									class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
										class="fas fa-home fa-lg me-3"></i>Dashboard</a></li>
								<li class="navbar-item"><a th:href="@{/operator/menu}"
									class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
										class="fa-solid fa-utensils fa-lg me-3"></i>Menu</a></li>
								<li class="navbar-item"><a
									th:href="@{/operator/lunch_plan/by_month}"
									class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
										class="fa-solid fa-users-viewfinder fa-lg me-3"></i>Today Lunch Plan</a></li>
								<li class="navbar-item"><a
									th:href="@{/operator/lunch_plan/by_month}"
									class="nav-link text-white px-2 py-2 mb-2 currents"><i
										class="fa-solid fa-users-viewfinder fa-lg me-3"></i>Lunch Plan</a></li>
								<li class="navbar-item"><a
									th:href="@{/operator/report/yesterday}"
									class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
										class="fa-solid fa-money-check fa-lg me-3"></i>Report</a></li>
								<li class="navbar-item"><a th:href="@{/operator/account}"
									class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
										class="fa-solid fa-clipboard-user fa-lg me-3"></i>Account
										Status</a></li>

								<li class="navbar-item"><a href="#"
									class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
										class="fas fa-wrench fa-lg me-3"></i>About As</a></li>
								<li class="navbar-item"><a href="#"
									class="nav-link text-white px-2 py-2 mb-2 sidebarlinks"><i
										class="fas fa-sign-out-alt fa-lg me-3"></i>Logout</a></li>
							</ul>
						</div>

						<!-- End Left Sidebar -->

						<!-- Start Top Sidebar -->
						<div
							class="col-xl-12 col-lg-9 col-md-8 py-2 ms-auto fixed-top topnavbars">
							<div
								class="row d-flex align-items-center justify-content-between ">
								<div class="d-flex justify-content-between">


									<nav class="navbar navbar-dark ">
										<div class="container-fluid">
											<button class="navbar-toggler buttons" type="button"
												data-bs-toggle="collapse" data-bs-target="#nav"
												aria-controls="nav" aria-expanded="false"
												aria-label="Toggle navigation">
												<span class="navbar-toggler-icon"></span>
											</button>
										</div>
									</nav>

									<div class="navbar-brand text-light mx-3 ">
										<img th:src="@{/images/datlogo.png}" width="60px"
											alt="favicon" /> <span class="text-uppercase pe-none mx-2 ">Catering
											Service</span>
									</div>

									<div class=" d-flex align-items-center">
										<a href="" class="nav-link fs-4"><i
											class="fa-solid fa-circle-question fa-lg me-1 qicons"></i> <span
											class="me-2">Help</span> </a>
									</div>
								</div>


							</div>
						</div>
						<!-- End Top Sidebar -->


					</div>
				</div>
			</div>

		</nav>
		<!-- END NAVBAR -->
	</header>


	<div class="div1 mt-5 pt-5">
	<!-- Home button -->
	<div class="d-flex  align-self-end me-2">
		<a href="/operator/dashboard"><i class="fa-solid fa-house-chimney mt-3 mx-5 fs-2"></i></a>
	</div>

		<!-- start title -->
		<div class="row text-center mb-3">
			<div class="col">
				<h3 class="titles text-dark">Report</h3>
			</div>
		</div>
		<!-- end title -->

		<div class="div2 mb-3">
			<div>
				<div class="div4"
					th:onclick="window.location.href='/operator/report/yesterday'">Yesterday</div>
				<div class="div4"
					th:onclick="window.location.href='/operator/report/last_week'">Last
					Week</div>
				<div class="div3"
					th:onclick="window.location.href='/operator/report/last_month'">Last
					Month</div>
			</div>
		</div>
		
		<!-- Start List color box -->
			<div class="col-10 d-flex justify-content-center my-3">
				<div class="col-10  d-flex justify-content-center text-light text-center rounded-3" style="height:2.5rem;background-color:#9D9D9D;">
					<div class="col-2  border-end d-flex justify-content-center align-items-center"><span class="me-2">Normal</span><span class="px-3 " style="background-color:grey;border:1px solid gold">00</span></div>
					<div class="col-2 mx-3 border-end  d-flex justify-content-center align-items-center"><span class="me-2">Holiday</span><span class="px-3 " style="background-color:yellow;color:#000;border:1px solid gold">00</span></div>
					<div class="col-2 mx-3 border-end  d-flex justify-content-center align-items-center"><span class="me-2">Picked</span><span class=" px-3 " style="background-color:green;border:1px solid gold">00</span></div>
					<div class="col-2 mx-3 border-end  d-flex justify-content-center align-items-center"><span class="me-2">Not Picked</span><span class="px-3 " style="background-color:red;border:1px solid gold">00</span></div>
					<div class="col-2  d-flex justify-content-center align-items-center"><span class="me-2">Not Register</span><span class="px-3 " style="background-color:#133716;border:1px solid gold">00</span></div>
				</div>
			</div>
			<!-- End List Color Box -->

		<div style="font-size: x-large; font-weight: 600; margin-top: 1%;"
			th:text="${Month_Year}"></div>
		<div class="mb-5"
			style="width: 35%; background-color: lightblue; display: flex; flex-direction: column; align-items: center; border-radius: 25px; padding-bottom: 1%;">
			<div class="p-2"
				style="font-size: large; font-weight: 500; background: green; color: #fff; width: 100%; display: flex; align-items: center; justify-content: center; border-top-right-radius: 25px; border-top-left-radius: 25px; padding-top: 1%;">Last Month Lunch Status</div>
			<div class="mt-2">
				<div th:text="'Name - '+${staff.name}"></div>
				<div th:text="'Staff ID - '+${staff.id}"></div>
				<div th:text="'Division - '+${staff.division}"></div>
				<div th:text="'Department - '+${staff.department}"></div>
				<div th:text="'Team - '+${staff.team}"></div>
			</div>
			<div style="display: flex; justify-content: center;">
				<ul
					class="row d-flex justify-content-center text-center m-0 py-2 px-3">
					<li class="col-2 me-2"><label class="text-uppercase">Mon</label></li>
					<li class="col-2 me-2"><label class="text-uppercase">Tue</label></li>
					<li class="col-2 me-2"><label class="text-uppercase">Wed</label></li>
					<li class="col-2 me-2"><label class="text-uppercase">Thu</label></li>
					<li class="col-2"><label class="text-uppercase">Fri</label></li>
					<li class="row col-2 px-3 mx-1 my-2 text-center" th:each="listweeklydate : ${listweeklydate}">
						<label class="px-2 mb-1" style="background-color: grey; border: 1px solid gold;color:#fff;"
						th:id="${listweeklydate} + '-showweekday'"
						th:text="${listweeklydate}"></label>
					</li>
				</ul>
			</div>

		</div>
	</div>

	<script th:inline="javascript">
		var notPickedArray = /*[[${notpickeddays}]]*/'';
		var notPickedArr = JSON.parse(notPickedArray);
		for (var i = 0; i < notPickedArr.length; i++) {
			var myvar = document.getElementById(notPickedArr[i]
					+ "-showweekday");

			if (myvar != null) {
				myvar.style.backgroundColor = "red";
				myvar.style.border = "1px solid gold";
				console.log(notPickedArr[i]);
			}
		}

		var pickedArray = /*[[${pickeddays}]]*/'';
		var pickedArr = JSON.parse(pickedArray);
		for (var i = 0; i < pickedArr.length; i++) {
			var myvar = document.getElementById(pickedArr[i] + "-showweekday");

			if (myvar != null) {
				myvar.style.backgroundColor = "green";
				myvar.style.border = "1px solid gold";
				
				console.log(pickedArr[i]);
			}
		}
		var notRegisterArray = /*[[${notregistereddays}]]*/'';
		console.log("..."+ notRegisterArray);
		var notRegisterArr = JSON.parse(notRegisterArray);
		for (var i = 0; i < notRegisterArr.length; i++) {
			var myvar = document.getElementById(notRegisterArr[i] + "-showweekday");
			console.log(myvar);
			if (myvar != null) {
				myvar.style.backgroundColor = "#133716";
				myvar.style.border = "1px solid gold";
				
				console.log(notRegisterArr[i]);
			}
		}
		
		var holidayArray = /*[[${holidays}]]*/'';
		
		var holidayArr = JSON.parse(holidayArray);
		
		
		for (var i = 0; i < holidayArr.length; i++) {
			var myvar = document.getElementById(holidayArr[i] + "-showweekday");
			
			if (myvar != null) {
				myvar.style.backgroundColor = "yellow";
				myvar.style.color = "#000"
				myvar.style.border = "1px solid gold";
			}
		}
	</script>



	<script src="https://kit.fontawesome.com/e0faeaf50f.js"
		crossorigin="anonymous"></script>
	<!-- bootstrap css1 js1 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		type="text/javascript"></script>
</body>
</html>
