<label for="holiday_file"><b>Import import_holiday CSV</b></label>
<input type="file" name="holiday_file" id="holiday_file" accept=".csv"><button type="submit" class="btn btn-success"

			</form>

<div class="container py-5">
    <div class="row">

            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>
    <table id="dataTable" align="center" class=" w-75table table-striped" th:if="${status}">
        <thead>
          <tr class="fw-bolder">
            <th>No.</th>
            <th>Date</th>
            <th>Holiday</th>
          
            <th>Option</th>
          </tr>
        </thead>
       <tbody>
           <tr th:each="holiday, i : ${holiday}">
                    <td th:text="${i.count}"></td>
                   
                    <td th:text="${holiday.date}"></td>
                    <td th:text="${holiday.description}"></td>
                    <td>	<a th:href="@{/admin/HolidayFormForUpdate(holiday_date=${holiday.date})}"
							   class="btn btn-primary btn-sm">
