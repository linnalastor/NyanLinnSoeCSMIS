<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <!-- fav icon -->
    <link href="../images/datlogo.png" rel="icon" type="image/png" sizes="18*18" />


    <!-- bootstrap css1 js1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- internal css -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./staffmanagement.css" type="text/css">
    

    <!-- font awesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/e0faeaf50f.css" crossorigin="anonymous">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #eee;
            margin-bottom: 30px;
        }

        .card {
            margin-top: 5%;
            border: none;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #fff;
            border-bottom: none;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 0px;
            border: none;
            border-bottom: 2px solid #008080;
            box-shadow: none;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #008080;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #008080;
            border-radius: 0px;
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 10px 25px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover,
        .btn-custom:focus {
            background-color: #005050;
            color: #fff;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Update Cost Form</h1>
                    </div>
                    <div class="card-body">
                       <form th:action="@{/admin/saveCost}"
			  th:object="${cost}" method="POST">
		
                            <div class="form-group">
                                <label for="payer">Payer</label>
                                <input type="text" class="form-control" th:value="${payer}" th:field="*{payer}" id="payer" placeholder="Enter Pyaer" >
                                
                            </div>
                            <div class="form-group">
                                <label for="cost">cost</label>
                                <input type="text" class="form-control" th:value="${cost}" th:field="*{cost}" id="cost" placeholder="Enter cost">
                            </div>
                   

                            <div class="d-flex row justify-content-between">
                                <button type="button" onclick="window.location.href='/admin/show_cost'"
                                class="btn btn-danger btn-block col-4">Cancel</button>
							 
                                <button type="submit"
                                class="btn btn-info btn-block col-4">Update</button>  
							   
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/e0faeaf50f.js" crossorigin="anonymous"></script>

    <!-- bootstrap css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    
</body>

</html>
