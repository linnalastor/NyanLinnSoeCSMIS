        <table id="dataTable" class="table table-striped" style="width:100%">
            <thead>

                    <th>ID</th>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">To Send Email</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form th:action="@{/emailSending}" method="post">
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Subject</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" name="subject">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Message</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
		  </div>
		  <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="startLoading()">Send Email</button>
      </div>
	</form>

    				function startLoading() {
       				 Notiflix.Loading.dots('Loading.....');

         			Notiflix.Loading.remove();
        			}, 300000);
   				 }
			</script>
